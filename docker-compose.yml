version: '3.9'

services:
  # PostgreSQL - Identity & Ticket Services
  postgres:
    image: postgres:15
    container_name: evently-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evently-network

  # MongoDB - Event Service
  mongodb:
    image: mongo:6
    container_name: evently-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - evently-network

  # Seq - Loglama
  seq:
    image: datalust/seq:latest
    container_name: evently-seq
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - evently-network

  # Zookeeper - Kafka dependency
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: evently-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - evently-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: evently-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - evently-network

  # Identity Service
  identity-service:
    build:
      context: ./src/IdentityService
      dockerfile: Dockerfile
    container_name: evently-identity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=evently_identity;Username=admin;Password=admin
      - Seq__ServerUrl=http://seq:80
    ports:
      - "5001:8080"
    depends_on:
      - postgres
      - seq
    networks:
      - evently-network

  # Event Service
  event-service:
    build:
      context: ./src/EventService
      dockerfile: Dockerfile
    container_name: evently-events
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MongoDB=mongodb://mongodb:27017
      - Seq__ServerUrl=http://seq:80
    ports:
      - "5002:8080"
    depends_on:
      - mongodb
      - seq
    networks:
      - evently-network

  # Ticket Service
  ticket-service:
    build:
      context: ./src/TicketService
      dockerfile: Dockerfile
    container_name: evently-tickets
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=evently_tickets;Username=admin;Password=admin
      - Kafka__BootstrapServers=kafka:29092
      - Seq__ServerUrl=http://seq:80
    ports:
      - "5003:8080"
    depends_on:
      - postgres
      - kafka
      - seq
    networks:
      - evently-network

  # Payment Service
  payment-service:
    build:
      context: ./src/PaymentService
      dockerfile: Dockerfile
    container_name: evently-payments
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Kafka__BootstrapServers=kafka:29092
      - Seq__ServerUrl=http://seq:80
    ports:
      - "5004:8080"
    depends_on:
      - kafka
      - seq
    networks:
      - evently-network

  # Notification Service
  notification-service:
    build:
      context: ./src/NotificationService
      dockerfile: Dockerfile
    container_name: evently-notifications
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Kafka__BootstrapServers=kafka:29092
      - Seq__ServerUrl=http://seq:80
    ports:
      - "5005:8080"
    depends_on:
      - kafka
      - seq
    networks:
      - evently-network

  # API Gateway
  api-gateway:
    build:
      context: ./src/ApiGateway
      dockerfile: Dockerfile
    container_name: evently-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Seq__ServerUrl=http://seq:80
    ports:
      - "5000:8080"
    depends_on:
      - identity-service
      - event-service
      - ticket-service
      - payment-service
      - notification-service
      - seq
    networks:
      - evently-network

volumes:
  postgres_data:
  mongo_data:
  seq_data:

networks:
  evently-network:
    driver: bridge

